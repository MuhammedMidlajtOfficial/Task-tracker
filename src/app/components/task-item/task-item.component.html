<div 
    class="task" 
    [ngClass]="{ reminder :task.reminder }"
    (dblclick)="onToggle(task)"
>
    <h3>
        {{ task.text }}
        <fa-icon 
            (click)="onDelete(task)"
            style="color: red; cursor: pointer;"
            [icon]="faTimes"
        ></fa-icon> 
    </h3>
    <p>{{ task.day }}</p>
</div>
